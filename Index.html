        <div class="container">
            <h1 class="mt-4">Registro de Productos de Cosmética</h1>
            <form id="productForm" enctype="multipart/form-data"><br>
                <div class="form-group">
                    <label for="productName">Nombre del Producto</label>
                    <input type="text" class="form-control" id="productName" placeholder="Ingrese el nombre del producto">
                </div><br>
                <div class="form-group">
                    <label for="category">Categoría</label>
                    <select class="form-control" id="category">
                        <option value="" disabled selected>Seleccionar categoría</option>
                        <option value="Maquillaje">Maquillaje</option>
                        <option value="Cuidado de la piel">Cuidado de la piel</option>
                        <option value="Cabello">Cabello</option>
                        <option value="Uñas">Uñas</option>
                    </select>
                </div><br>
                <div class="form-group">
                    <label for="productPrice">Precio</label>
                    <input type="number" class="form-control" id="productPrice" placeholder="Ingrese el precio del producto">
                </div><br>
                <div class="form-group">
                    <label for="productImage">Imagen del Producto</label>
                    <img id="previewImage" src="#" alt="Preview Image" style="max-width: 200px; display: none;">
                    <input type="select" class="form-control" id="productImage">
                    <select name="productImage" id="productImage">
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                    </select>
                </div><br>
                <!-- Campos adicionales específicos para cada categoría -->
                <div id="additionalFields"></div>
                <div class="form-group">
                    <label for="productCode">Código del Producto</label>
                    <input type="text" class="form-control" id="productCode" placeholder="Ingrese el código del producto">
                </div><br>
                <div id="btn_grupo">
                <button type="submit" class="btn btn-primary">Registrar Producto</button>
                <button type="reset" class="btn btn-secondary">Limpiar Campos</button>
                </div>
                
        </div>
            </form>

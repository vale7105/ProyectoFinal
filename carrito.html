<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/stylepro.css">
    <link rel="stylesheet" type="text/css" href="css/pseudoclases.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Drogueria & Colmena Valery</title>
</head>
<body>
    <section>
        <article>
            <div class="head">
                <h1 id="title_pr">DROGUERIA & COLMENA VALERY </h1>   
                <nav class="navbar">
                    <a href="Index.html">Registros</a>
                    <a href="Indicaciones.html">Inicio</a>
                    <a href="Productos.html">Productos</a>
                    <a href="filtro.html">Buscador</a>
                </nav>
            </div>
        </article>
    </section>
    <div class="wrapper">
        <aside>
            <header><br><br><br><br><br><br><br>
                <h1 class="logo">
                    <img class="log" src="img/logo/logo.png" alt="Logo"> <!-- Cambiar a ruta relativa -->
                </h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="./Productos.html">
                            <i class="bi bi-arrow-return-left"></i> Seguir Comprando 
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito 
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="text-footer">© 2022 Drogueria & Colmena Valery</p>
            </footer>
        </aside>
        <main>
            <h2>Carrito</h2>
            <div class="container-carrito">
                <p id="carrito-vacio" class="carrito-vacio"> Tu carrito está vacío. <i class="bi bi-emoji-frown"></i></p> 

                <div id="carrito-productos" class="carrito-productos disabled">
                    <!-- esto se va a complementar en js -->
                 </div>
                    
                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button class="carrito-acciones-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total: </p>
                            <p id="total"> $3.000</p>
                        </div>
                        <button class="carrito-acciones-comprar">Comprar ahora</button>
                    </div>
                </div>
                <p id="carrito-comprado" class="carrito-comprado disabled"> Muchas gracias por tu compra <i class="bi bi-emoji-laughing"></i></p>
            </div>
        </main>
    </div>
    <script src="js/carrito.js" type="text/javascript"></script>
</body>
</html>
